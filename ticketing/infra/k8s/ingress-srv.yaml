apiVersion: extensions/v1beta1
# apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: localhost 
      http:
        paths:
        - path: /api/users/?(.*)
          backend:
            serviceName: auth-srv
            servicePort: 3000
        - path: /?(.*)
          backend:
            serviceName: client-srv
            servicePort: 3000

