apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: marcokuang/auth
      context: auth               # folder to track the files
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '/src/**/*.ts'
            dest: .
